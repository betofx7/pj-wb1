<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list</title>
    <link rel="stylesheet" href="style.css">

    <!--font awesome (botÃ£o de adcionar)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="box-degrade">

        <!--Adcionar tarefa-->
        <div class="todo-container">
            <header>
                <h1>todo-list</h1>
            </header>
            <form id="todo-form">
                <p>Adcione sua tarefa</p>
                <div class="form-control">
                    <input type="text" id="todo-input" placeholder="oque voce vai fazer?">
                    <button type="submit">
                        <i class="fa-thi fa-plus"></i>
                    </button>
                </div>

                <!--editar tarefa-->
            </form>
            <form id="edit-form">
                <p>edite sua terefa</p>
                <div class="form">
                    <input type="text" id="edit-input">
                    <button type="submit">
                        <i class="fa-solid fa-check-double"></i>
                    </button>
                </div>
                <button id="cancel-edit-bnt">cancelar</button>
            </form>

            <!--parte da pesquisa-->
            <div id="toolbar">
                <div id="search">
                    <h4>Pesquisar</h4>
                    <form>
                        <input type="text" id="search-input" placeholder="buscar">
                        <button id="erase-button">
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                    </form>
                </div>

                <!--parte do filtro-->
                <div id="filter">
                    <h4>filtrar:</h4>
                    <select id="filter-selct">
                        <option value="all">todos</option>
                        <option value="done">Feitos</option>
                        <option value="todo">A fazer</option>
                    </select>
                </div>

                <!--parte das tarefa 1-->
                <div id="todo-list">
                    <div class="todo">
                        <h3>Estou fazendo alguma coisa</h3>
                        <button class="finish-todo">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <button class="edit-todo">
                            <i class="fa-solid fa-check"></i>
                        </button>
                        <button class="remove-todo">
                            <i class="fa-solid fa-xmark"></i>
                        </button>

                        <!--tarefa 2-->
                        <h3>estudar</h3>
                        <button class="finish-todo">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <button class="edit-todo">
                            <i class="fa-solid fa-check"></i>
                        </button>
                        <button class="remove-todo">
                            <i class="fa-solid fa-xmark"></i>
                        </button>

                        <!--tarefa 3-->
                        <h3>dormi</h3>
                        <button class="finish-todo">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <button class="edit-todo">
                            <i class="fa-solid fa-check"></i>
                        </button>
                        <button class="remove-todo">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
